hook_add = '''
	nnoremap [vimfiler] :VimFiler
	nmap ,f [vimfiler]
	" VimFiler(バッファディレクトリ)
	nnoremap <silent> [vimfiler]d :<C-u>VimFilerBufferDir<CR>
	" VimFiler(カレントディレクトリ)
	nnoremap <silent> [vimfiler]c :<C-u>VimFilerCurrentDir<CR>
'''
hook_post_source = '''
	call vimfiler#custom#profile('default', 'context', {
\		'auto_cd': 1,
\		'safe': 0,
\		'fnamewidth': 74,
\		'sort_type': 'Time',
\	})
'''

